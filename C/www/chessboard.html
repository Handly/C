                var init = function () {

                    //--- start example JS ---

                    var onDrop = function (source, target) {
                        document.getElementById("from").value = source;
                        document.getElementById("to").value = target;
                        if (document.getElementById('autoSend').checked && source != target)
                            sendMove();
                    };

                    var cfg = {
                        draggable: true,
                        position: 'start',
                        onDrop: onDrop,
                        sparePieces: false
                    };
                    window.board = ChessBoard('board', cfg);
                    //--- end example JS ---

                }; // end init()
                $(document).ready(init);
        </script>
